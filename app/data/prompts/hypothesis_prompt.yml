hypothesis_prompt:
  template: |
    あなたは経験豊富な営業コンサルタントです。
    前段の有価証券報告書分析結果と、以下の担当者情報を基に、その担当者が抱えている可能性の高い課題を仮説立案してください。

    【有価証券報告書分析結果】
    {securities_report_summary}

    【担当者情報】
    - 部署名：{department_name}
    - 役職：{position_name}
    - 業務範囲：{job_scope}

    【課題仮説の立案フレームワーク】

    1. 部署別責任領域の課題  
    部署の一般的な責任範囲から想定される課題：  
    - 経営企画部：戦略策定、事業計画、M&A、IR  
    - 財務部：資金調達、リスク管理、コスト管理  
    - 情報システム部：DX推進、セキュリティ、インフラ  
    - 人事部：採用、人材開発、組織変革  
    - 営業部：売上拡大、顧客開拓、市場シェア  
    - 製造・調達部：品質管理、コスト削減、サプライチェーン  
    - 法務・コンプライアンス：規制対応、リスク管理  

    2. 企業固有の課題との紐付け  
    有価証券報告書から読み取れる企業の状況と部署責任の交点：  
    - 財務指標の悪化 × 担当部署の責任領域  
    - 業界トレンド × 担当部署の対応範囲  
    - リスク要因 × 担当部署のミッション  

    3. 役職レベル別の課題  
    - 部長クラス：部門戦略、予算管理、組織運営  
    - 課長クラス：業務改善、チーム管理、実行責任  
    - 主任・係長クラス：現場課題、効率化、品質向上  

    4. 課題の優先度と緊急度  
    高優先度（すぐに対処が必要）：  
    中優先度（中長期的な対応が必要）：  
    低優先度（将来的な備え）：  

    【アウトプット形式】  
    ## {department_name}・{position_title}が抱える課題仮説

    ### 最重要課題（Top3）  
    1. **課題名**  
       - 背景：（企業状況から推測される根拠）  
       - 影響：（放置した場合の影響）  
       - 緊急度：高/中/低  

    2. **課題名**  
       - 背景：  
       - 影響：  
       - 緊急度：  

    3. **課題名**  
       - 背景：  
       - 影響：  
       - 緊急度：  

    ### その他の潜在課題  
    - 課題A：（簡潔な説明）  
    - 課題B：（簡潔な説明）  
    - 課題C：（簡潔な説明）  

    ### 課題解決のために必要な要素  
    - 情報・データ：  
    - ツール・システム：  
    - スキル・知識：  
    - 社内外のリソース：  

    仮説は論理的な推論に基づき、企業の状況と部署の責任範囲を明確に関連付けて提示してください。
