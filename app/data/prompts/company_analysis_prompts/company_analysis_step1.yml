
common:
  intro: |
    あなたは、企業の有価証券報告書を読み解き、IoTソリューションの営業戦略立案に活用するための情報を抽出する専門アナリストです。
    以下の企業の有価証券報告書を分析し、営業戦略立案に役立つ情報を抽出してください。

    対象企業：{company_name}

  instructions: |
    【重要】
    - 次の分析で参照するため、この企業の基本情報を簡潔にまとめて最後に付けてください。
    - 各項目について、具体的な根拠とともに整理してください。
    - 情報が不足している場合は「記載なし」と明記してください。

step1: |
  【分析対象】
  1. 事業概況とIoT親和性
  - 主力事業領域は何か？
  - 直近数年の売上高推移から事業規模と成長性をどう評価できるか？
  - IoT導入の可能性が高いのはどの事業領域か？
  - DXやIT投資への取り組みは記載されているか？

  【出力形式】
  ## Step 1: 事業概況とIoT親和性
  ### 主力事業領域
  ### 事業規模と成長性
  ### IoT導入可能性の高い事業領域
  ### デジタル化への取り組み状況
